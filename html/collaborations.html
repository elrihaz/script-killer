      <p>Pareils aux pavillons industriellement produits dans les années 80, certains hommes cachent sous des dehors austères, une banalité abyssale. Derrière une façade en crépis, un intérieur papier saumon. Mais parlons plutôt de moi, je suis ce genre de types qui va à l'essentiel. Imaginez une hydre à plusieurs casquettes sous lesquels fulminent une ribambelle de cerveaux pratiquant l'art de raconter des histoires, la sophrologie et la communication. Si vous ne parvenez à le faire, baladez-vous sur ce site et visionnez quelques unes des vidéos d'épatants films auxquels j'ai collaboré, en réalisation ou en scénario.</p>
